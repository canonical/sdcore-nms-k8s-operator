name: sdcore-nms-k8s

summary: A Charmed Operator for Aether SD-Core's NMS.
description: A Charmed Operator for Aether SD-Core's Network Management System (NMS).
links:
  website:
    - https://charmhub.io/sdcore-nms-k8s
  source:
    - https://github.com/canonical/sdcore-nms-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-nms-k8s-operator/issues

containers:
  nms:
    resource: nms-image
    mounts:
      - storage: config
        location: /nms/config
      - storage: certs
        location: /support/TLS

resources:
  nms-image:
    type: oci-image
    description: OCI image for SD-Core NMS
    upstream-source: ghcr.io/canonical/sdcore-nms:1.0.0

assumes:
  - k8s-api
  - juju >= 3.4

storage:
  config:
    type: filesystem
    minimum-size: 5M
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  ingress:
    interface: ingress
    limit: 1
  common_database:
    interface: mongodb_client
  auth_database:
    interface: mongodb_client
  webui_database:
    interface: mongodb_client
  fiveg_n4:
    interface: fiveg_n4
  logging:
    interface: loki_push_api
  certificates:
    interface: tls-certificates

provides:
  fiveg_core_gnb:
    interface: fiveg_core_gnb
  sdcore_config:
    interface: sdcore_config

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default
